<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>

<HEAD>
	<META HTTP-EQUIV="Content-Type" CONTENT="text/html;CHARSET=iso-8859-1">
	<META NAME="GENERATOR" Content="Microsoft FrontPage 4.0">
	<TITLE>untitled</TITLE>
</HEAD>

<BODY BACKGROUND="/F|/WEB/IMAGES/Body.jpg">

<FORM ACTION="default.cgi" METHOD="POST" ENCTYPE="application/x-www-form-urlencoded">
<H3 ALIGN="CENTER">Order Form</H3>
<TABLE BORDER="0" CELLSPACING="0">
	<TR>
		<TD WIDTH="12%" HEIGHT="22" BGCOLOR="#FF6666">
			<H4 ALIGN="CENTER"><FONT COLOR="#000080">Prod ID</FONT>
		</TD>
		<TD WIDTH="36%" HEIGHT="22" BGCOLOR="#FF6666">
			<H4 ALIGN="CENTER"><FONT COLOR="#000080">Description</FONT>
		</TD>
		<TD WIDTH="17%" HEIGHT="22" BGCOLOR="#FF6666">
			<H4 ALIGN="CENTER"><FONT COLOR="#000080">Unit Price</FONT>
		</TD>
		<TD WIDTH="15%" HEIGHT="22" BGCOLOR="#FF6666">
			<H4 ALIGN="CENTER"><FONT COLOR="#000080">Quantity</FONT>
		</TD>
		<TD WIDTH="10%" HEIGHT="22" BGCOLOR="#FF6666">
			<H4 ALIGN="CENTER"><FONT COLOR="#000080">Amount</FONT>
		</TD>
	</TR>
<SECTION name="ORDERLINE">
						<TR>
		<TD WIDTH="12%" BGCOLOR="#FFCC99">
			<CENTER>
			<P><INPUT TYPE="TEXT" NAME="prod" SIZE="12">
</CENTER>
		</TD>
		<TD WIDTH="36%" BGCOLOR="#FFCC99">
			<CENTER>
			<P><INPUT TYPE="TEXT" NAME="desc" SIZE="40" MAXLENGTH="40">
</CENTER>
		</TD>
		<TD WIDTH="17%" BGCOLOR="#FFCC99">
			<CENTER>
			<P><INPUT TYPE="TEXT" NAME="pric" SIZE="12" MAXLENGTH="12">
</CENTER>
		</TD>
		<TD WIDTH="15%" BGCOLOR="#FFCC99">
			<CENTER>
			<P><INPUT TYPE="TEXT" NAME="qnty" SIZE="12">
</CENTER>
		</TD>
		<TD WIDTH="10%" BGCOLOR="#FFCC99">
			<CENTER>
			<P><INPUT TYPE="TEXT" NAME="amnt" SIZE="12">
</CENTER>
		</TD>
	</TR>
<SECTION name="TRAILER">
						<TR>
		<TD WIDTH="12%">&nbsp;</TD>
		<TD WIDTH="36%"><INPUT TYPE="SUBMIT" NAME="Submit Order" VALUE="Submit"></TD>
		<TD WIDTH="17%">&nbsp;</TD>
		<TD WIDTH="15%">
			<H3 ALIGN="CENTER"><FONT COLOR="#003333">Total $</FONT>
		</TD>
		<TD WIDTH="10%" BGCOLOR="#3366FF">
			<CENTER>
			<P><INPUT TYPE="TEXT" NAME="totl" SIZE="12">
</CENTER>
		</TD>
	</TR>
</SECTION>
</TABLE>

</FORM>

</BODY>

</HTML>
